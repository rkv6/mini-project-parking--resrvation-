<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
   <nav class="navbar">
        <div class="logo">Parking Manager V-1</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="dropdown">
                <a href="#">profile</a>
                <div class="dropdown-content">
                    <a href="#">login</a>
                    <a href="#">sign-in</a>
                </div>
             </li>
        </ul>
    </nav>
   <!-- <div class="hero">
        <div class="hero-content">
            <h1>Parking Manager</h1>
            <p>Reserve your parking slot now</p>
        </div>
    </div>-->    
    <div class="dashboard">
        <div class="parking-manager">
            <h2 class="new-car-btn">Reserved Slot</h2>
            <div class="new-car-entry" id="reservedSlotsList">
                <!-- Reserved slots will appear here dynamically -->
            </div>
        </div>
        <div class="parking-container">
            <div class="parking-slots-holder">
                <div class="parking-slot" id="slot-1" onclick="openPaymentPopup(1)">1</div>
                <div class="parking-slot" id="slot-2" onclick="openPaymentPopup(2)">2</div>
                <div class="parking-slot" id="slot-3" onclick="openPaymentPopup(3)">3</div>
                <div class="parking-slot" id="slot-4" onclick="openPaymentPopup(4)">4</div>
            </div>
        </div>
    </div>

   <!-- Payment Popup -->
<!-- Payment Popup (Placed outside parking slots) -->
<div id="paymentPopup" class="popup">
    <h2>Reserve Slot <span id="slotNumber"></span></h2>
    <input type="text" id="cardNumber" placeholder="Card Number"><br>
    <input type="text" id="expiry" placeholder="Expiry Date"><br>
    <input type="text" id="cvv" placeholder="CVV"><br>
    <input type="datetime-local" id="startTime"><br>
    <button onclick="processPayment()">Pay & Reserve</button><br>
    <button onclick="closePaymentPopup()">Cancel</button>
</div>


<!-- QR Code Popup -->
<div id="qrPopup" class="popup">
    <h2>Your Parking QR Code</h2>
    <div id="qrCode"></div>
    <button onclick="closeQRPopup()">Close</button>
</div>


    <script src="script.js"></script>
</body>
</html>
